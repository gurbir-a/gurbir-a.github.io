- title: Research & Projects
  type: time_table
  contents:
  - title: Tensor Network Analysis of Python’s Lunch Conjecture
    year: Jan''24-Now
    description: Collaborated on tensor-network approaches to black-hole interior reconstruction, investigating how newly identified bulge-surface geometry affects algorithms and providing evidence for faster information extraction.
  - title: Geometrical Analysis of Python’s Lunch Conjecture
    year: Nov''22-Jan''24
    description: Analyzed time complexity for interior reconstruction and developed a mathematical framework for the bulge surface; solved PDE eigenvalue problems in multiple geometries with implications for tensor networks.
  - title: Entanglement Entropy in Field Theories (Bachelor’s Thesis)
    year: Jul''18-May''19
    description: Reviewed entanglement entropy in the 2D AKLT model, the replica trick for 2D CFTs, and the quantum Hall effect via Chern–Simons theory; integrated methods across lattice models and continuum field theory.
  - title: Supersymmetric Path Integrals and the Index Theorems
    year: May''18-Jul''18
    description: Studied 0+1D supersymmetry and superspace; rederived Gauss–Bonnet and Hirzebruch signature results; reproduced the Dirac index leading to the Atiyah–Singer index theorem; explored localization for SUSY path integrals.
  - title: Quasinormal Modes of Black Holes
    year: Jul''17-Nov''17
    link: https://doi.org/10.1007/s12045-020-1056-1
    description: Analyzed ringdown behavior using analytic methods for Schwarzschild and Reissner–Nordström black holes and extended the study to f(R) gravity; later published an accessible overview.
  - title: Cosmic Microwave Background Detection
    year: May''17
    description: Worked with the KUMODeS II receiver (KEK) to detect atmospheric water vapor and CMB signatures; explored adapting CMB-detection techniques for weather forecasting with Python-based analysis and modeling.
  - title: Analysis of Dwarf Spheroidal Galaxies for Dark Matter Signal
    year: Feb''17-Jul''17
    description: Processed Fermi-LAT GeV data on an HPC cluster; modeled fluxes using CLUMPY J-factors and density profiles; used HEALPix masking and χ² fits to estimate NFW parameters.
