  - title: Tensor Network Analysis of Python’s Lunch Conjecture
    year: Jan 2024 — Present
    description:
    - Collaborated on tensor-network approaches to black-hole interior reconstruction, investigating how newly identified bulge-surface geometry affects algorithms and providing evidence for faster information extraction.
    - • Random-matrix–driven TN simulations
    - • Statistical analysis of non-isometricity in TNs
    - • Cross-team collaboration (Headrick, Lawrence, Sasieta, Swingle, Wolfe)
  - title: Geometrical Analysis of Python’s Lunch Conjecture
    year: Nov 2022 — Jan 2024
    description:
    - Analyzed time complexity for interior reconstruction and developed a mathematical framework for the bulge surface; solved PDE eigenvalue problems in multiple geometries with implications for tensor networks.
    - • Time-complexity analysis for reconstruction
    - • PDE eigenvalues across geometries
    - • Implications for tensor-network design
  - title: Entanglement Entropy in Field Theories (Bachelor’s Thesis)
    year: Jul 2018 — May 2019
    description:
    - Reviewed entanglement entropy in the 2D AKLT model, the replica trick for 2D CFTs, and the quantum Hall effect via Chern–Simons theory; integrated methods across lattice models and continuum field theory.
    - • AKLT entanglement entropy (2D)
    - • Replica trick in 2D CFT
    - • Quantum Hall via Chern–Simons
  - title: Supersymmetric Path Integrals and the Index Theorems
    year: May 2018 — Jul 2018
    description:
    - Studied 0+1D supersymmetry and superspace; rederived Gauss–Bonnet and Hirzebruch signature results; reproduced the Dirac index leading to the Atiyah–Singer index theorem; explored localization for SUSY path integrals.
    - • 0+1D SUSY & superspace
    - • Gauss–Bonnet & Hirzebruch signature
    - • Atiyah–Singer via Dirac index
    - • Localization for SUSY path integrals
  - title: Quasinormal Modes of Black Holes
    year: Jul 2017 — Nov 2017
    link: https://doi.org/10.1007/s12045-020-1056-1
    description:
    - Analyzed ringdown behavior using analytic methods for Schwarzschild and Reissner–Nordström black holes and extended the study to f(R) gravity; later published an accessible overview.
    - • Analytic QNM techniques
    - • Schwarzschild & Reissner–Nordström
    - • Extension to f(R) gravity
  - title: Cosmic Microwave Background Detection
    year: May 2017 — May 2017
    description:
    - Worked with the KUMODeS II receiver (KEK) to detect atmospheric water vapor and CMB signatures; explored adapting CMB-detection techniques for weather forecasting with Python-based analysis and modeling.
    - • KUMODeS II instrumentation (KEK)
    - • CMB detection methods
    - • Atmospheric water-vapor retrieval
    - • Python analysis & modeling
  - title: Analysis of Dwarf Spheroidal Galaxies for Dark Matter Signal
    year: Feb 2017 — Jul 2017
    description:
    - Processed Fermi-LAT GeV data on an HPC cluster; modeled fluxes using CLUMPY J-factors and density profiles; used HEALPix masking and χ² fits to estimate NFW parameters.
    - • Fermi-LAT pipeline (HPC)
    - • CLUMPY J-factors & density profiles
    - • HEALPix masking & visualization
    - • NFW parameter estimation
